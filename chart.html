<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Gender', 'Percentage'],
          ["Male", 52],
          ["Female", 38],
          
          ['Other', 8]
        ]);

        var options = {
          title: 'Chronic Kidney Disease',
          width: 900,
          legend: { position: 'none' },
          chart: { title: 'Chronic Kidney Disease',
                   subtitle: 'percentage' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Percentage'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
    </script>
  </head>  
<body>
    <center><div id="top_x_div" style="width: 900px; height: 500px;"></div></center>
	<a href="{{url_for('pie')}}"><button type="submit" style="background-color:green;color:white;width:150px;height:40px;">pie chart Analysis</button></a>
</body>
   
</html>
